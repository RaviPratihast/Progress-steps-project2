<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css and js -->

    <link rel="stylesheet" href="/style.css">
    <script src="/app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="progress-container">
            <!-- this progress line will be the faded light color line which will be colored darker when the steps will move -->
            <div class="progress-line" id="progress"></div>

            <div class="circle circle-active" id="circle-1">1</div>
            <div class="circle" id="circle-2">2</div>
            <div class="circle" id="circle-3">3</div>
            <div class="circle" id="circle-4">4</div>

        </div>

        <button class="btn" id="btn-prev" disabled>Prev</button>
        <button class="btn" id="btn-next">Next</button>
    </div>
</body>
</html>
